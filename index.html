<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
</head>

<body>
  <!-- Submission Card -->
  <div class="card card-1">
    <div class="star">
      <img src="./images/icon-star.svg" alt="">
    </div>
    <h2 class="headline">
      How did we do?
    </h2>
    <p>
      Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!
    </p>
    <div class="ratings">
      <div class="rating-1" onclick="selectedRating(this)">1</div>
      <div class="rating-2" onclick="selectedRating(this)">2</div>
      <div class="rating-3" onclick="selectedRating(this)">3</div>
      <div class="rating-4" onclick="selectedRating(this)">4</div>
      <div class="rating-5" onclick="selectedRating(this)">5</div>
    </div>
    <a href="thankyou.html">
      <button class="thankYouButton" type="submit" onclick="updateCard()" disabled>SUBMIT</button>
    </a>
  </div>
</body>
<script>




</script>

</html>
